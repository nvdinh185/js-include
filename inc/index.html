<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div-1").load("./demo.html");
            });
        });
    </script>
</head>

<body>

    <div id="div-1">
        <h2>Let jQuery AJAX Change This Text</h2>
    </div>

    <button>Get External Content</button>

</body>

</html>
